<!DOCTYPE html>

<html>

<head>

    <title>HTML Table Layout</title>

    <style>

        table {

            width: 80%;

            height: 300px;

            border-collapse: collapse;

            margin: 50px auto;

        }

        td {

            border: 1px solid black;

            vertical-align: top;

            padding: 10px;

        }

        .menu {

            width: 30%;

        }
 .explanation {

            width: 70%;

            height: 70%;

        }

        .example {

            height: 30%;

        }

        a {

            display: block;

            margin: 10px 0;

            font-weight: bold;

            text-decoration: underline;

        }

    </style>

</head>

</html>
